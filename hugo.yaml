# Hugo configuration file
title: My Site

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact â†—
      url: "https://github.com/twentytwokhz"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/twentytwokhz"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/nebotech"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/twentytwokhz/florin.page/edit/main/content"
