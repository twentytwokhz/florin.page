# Hugo configuration file
title: Florin Bobiș

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: en
defaultContentLanguageInSubdir: false
languages:
  en:
    languageName: English
    weight: 1
  ro:
    languageName: Română
    weight: 2

menu:
  main:
    - identifier: about
      name: About
      pageRef: /about
      weight: 1
    # - name: Docs
    #   pageRef: /docs
    #   weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - identifier: links
      name: Links
      pageRef: /links
      weight: 4
    - name: Contact ↗
      url: "https://github.com/twentytwokhz"
      weight: 5
    - identifier: search
      name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/twentytwokhz"
      params:
        icon: github
    - name: Twitter
      weight: 8
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  author:
    email: florinbobis@gmail.com
    name: Florin Bobiș
  theme:
    default: system
    displayToggle: true
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo.png
      link: /
      width: 40

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/twentytwokhz/florin.page/edit/main/content"

services:
  googleAnalytics:
    ID: G-273NQV2FY5